<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel App</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Your Trips</h1>
            <h3>Track and plan your adventures</h3>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" placeholder="Search your trips" type="text">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="trips"></div>
        <button id="create-trip" class="button">Add New Trip</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/app.js"></script>

</body>

</html>
